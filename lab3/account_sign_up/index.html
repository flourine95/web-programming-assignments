<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Signup</title>
    <link rel="stylesheet" href="../../lib/fontawesome-free-6.6.0-web/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
            background: url("/lab3/account_sign_up/bg.jpg") no-repeat center center fixed;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        h2, h3 {
            color: #35d5a1;
            margin-top: 0;
            transition: color 0.3s ease;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #35d5a1;
            box-shadow: 0 0 0 3px rgba(53, 213, 161, 0.2);
            outline: none;
        }

        .input-group i {
            position: absolute;
            padding: 15px;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .input-group input:focus + i {
            color: #35d5a1;
        }

        .input-group input {
            padding-left: 40px;
        }

        .date-gender {
            display: flex;
            justify-content: space-between;
        }

        .date-gender input, .date-gender select {
            width: 30%;
        }

        .payment-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            border-color: #35d5a1;
            background-color: rgba(53, 213, 161, 0.1);
        }

        .payment-option.active {
            background-color: #35d5a1;
            color: white;
            border-color: #35d5a1;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }

        .terms input {
            margin-right: 10px;
            margin-top: 4px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        input[type="checkbox"] {
            accent-color: #35d5a1;
        }

        button {
            background-color: #35d5a1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2cb589;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(53, 213, 161, 0.4);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Account</h2>
    <form>
        <div class="input-group">
            <label for="fullName"></label>
            <i class="fas fa-user"></i>
            <input type="text" id="fullName" name="fullName" placeholder="Full Name">
        </div>
        <div class="input-group">
            <label for="email"></label>
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email Address">
        </div>
        <div class="input-group">
            <label for="password"></label>
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <h3>Date of Birth</h3>
        <div class="date-gender">
            <div class="input-group">
                <label for="day"></label>
                <input type="text" id="day" name="day" placeholder="DD">
            </div>
            <div class="input-group">
                <label for="month"></label>
                <input type="text" id="month" name="month" placeholder="MM">
            </div>
            <div class="input-group">
                <label for="year"></label>
                <input type="text" id="year" name="year" placeholder="YYYY">
            </div>
        </div>
        <div class="input-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <h3>Payment Details</h3>
        <div class="payment-options">
            <div class="payment-option active">
                <i class="fas fa-credit-card"></i> Credit Card
            </div>
            <div class="payment-option">
                <i class="fab fa-paypal"></i> Paypal
            </div>
        </div>
        <div class="input-group">
            <label for="cardNumber">Card Number</label>
            <i class="fas fa-credit-card"></i>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
        </div>
        <div class="input-group">
            <label for="cardCVC">Card CVC</label>
            <i class="fas fa-lock"></i>
            <input type="text" id="cardCVC" name="cardCVC" placeholder="123">
        </div>
        <div class="terms">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I
                have read the privacy policy.</label>
        </div>
        <button type="submit">Create Account</button>
    </form>
</div>
</body>
</html>
